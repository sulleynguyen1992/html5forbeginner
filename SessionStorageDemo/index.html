<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test session storage</title>
</head>
<script type="text/javascript">
    //tang so hits sau moi lan truy cap
    if (sessionStorage.hits) {
        sessionStorage.hits = Number(sessionStorage.hits) + 1;
    } else {
        sessionStorage.hits = 1;
    }
    //hien thi hits len trinh duyet
    document.write("so hits: " + sessionStorage.hits);

</script>

<body>
    <p>Refresh trang de tang so hits</p>
    <p> dong cua so va bat lai de kiem tra</p>

</body>

</html>
